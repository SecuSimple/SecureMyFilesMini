<html><head>
  <title>Secure My Files</title>
  <script type="text/javascript" src="build/securemyfiles.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css">
</head><body>
  <div class="center">
    <h1>Secure My Files Mini</h1>
    <div class="box">
      <h2 id="hlabel">Add some files to begin</h2>
      <div id="screen1" class="screen">
        <div class="btnimg big img open" title="Browse">
          <label for="fileBox" id="fileBoxLabel"></label>
          <input type="file" id="fileBox" class="transparent" />
        </div>
        <div class="clear"></div>
        <h3>Drop some files here or browse...</h3>
        <div class="clear"></div>
        <div class="clear"></div>
      </div>
      <div id="screen2" class="screen hidden">
        <input type="text" id="fileName" class="text" value="" readonly="readonly" />
        <div class="clear"></div>
        <input type="password" id="filePass" class="text" placeholder="Enter password:"/>
        <h3 id='errh' class="hidden">Drop some files here or browse...</h3>
        <div class="clear"></div>
        <div class="clear"></div>

        <input type="button" title="Encrypt" class="btnimg img lock" onclick="setTimeout(encrypt, 0)"/>
        <div class="clear-horizontal"></div>
        <input type="button" title="Decrypt" class="btnimg img unlock" onclick="setTimeout(decrypt, 0)"/>
        <div class="clear"></div>
      </div>
      <div id="status" class="screen hidden wait">
        <div class="progressbar"><div class="thumb" id="progressThumb"></div></div>
        <div class="loading">Please wait...</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
