<html><head>
  <title>Secure My Files</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript" src="dist/securemyfiles.js"></script>
</head><body>
  <div class="absright mouse hastooltip">
    <div class="tooltip left">Mouse positions help generate randomness</div>
  </div>
  <div class="center">
    <h1>Secure My Files Mini</h1>
    <div class="box dropzone" id="dropzone">
      <div class="dropbg"></div>
      <h3>Drop files here</h3>
    </div>
    <div class="box" id="box">
      <h2 id="hlabel">Add some files to begin</h2>
      <div id="screen1" class="screen">
        <div class="btnimg big img open hastooltip">
          <div class="tooltip bottom">Browse files</div>
          <label for="fileBox" id="fileBoxLabel"></label>
          <input type="file" id="fileBox" class="transparent" />
        </div>
        <div class="clear"></div>
        <h3>Drop some files here or browse...</h3>
        <div class="clear"></div>
        <div class="clear"></div>
      </div>
      <div id="screen2" class="screen hidden">
        <input type="text" id="fileName" class="text" value="" readonly="readonly" />
        <div class="clear"></div>
        <input type="password" id="filePass" class="text" placeholder="Enter password:"/>
        <h3 id='errh' class="hidden">Drop some files here or browse...</h3>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>

        <div class="inline hastooltip">
          <div class="tooltip bottom">Back</div>
          <input type="button" class="btnimg img close" onclick="goBack()"/>
        </div>
        <div class="clear-horizontal"></div>
        <div class="inline hastooltip">
          <div class="tooltip bottom">Encrypt</div>
          <input type="button" class="btnimg img lock" onclick="setTimeout(encrypt, 0)"/>
        </div>
        <div class="clear-horizontal"></div>
        <div class="inline hastooltip">
          <div class="tooltip bottom">Decrypt</div>
          <input type="button" class="btnimg img unlock" onclick="setTimeout(decrypt, 0)"/>
        </div>
        <div class="clear"></div>
        <div class="clear"></div>
      </div>
      <div id="status" class="screen hidden wait">
        <div class="progressbar"><div class="thumb" id="progressThumb"></div></div>
        <div class="loading">Please wait...</div>
      </div>
    </div>
  </div>
  <div class="logo" onclick="window.open('/')"></div>
  <div class="gitlogo" onclick="window.open('https://github.com/SecuSimple/SecureMyFilesMini')"></div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
